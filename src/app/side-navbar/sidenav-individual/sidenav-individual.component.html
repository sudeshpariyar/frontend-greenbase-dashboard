<div *ngIf="navBarItems">
  <div *ngFor="let item of navBarItems">
    <div
      *ngIf="item.category === 'general'"
      (click)="handleNavSelect(item)"
      [ngStyle]="
        item.selected
          ? {
              'background-color': 'rgba(30, 94, 255, 1)',
              color: 'white',
              'border-radius': '0.5rem'
            }
          : {}
      "
      class="individual-nav-wrapper"
    >
      <div class="label-icon">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span *ngIf="!sideNavBarWidth">{{ item.label }}</span>
      </div>
      <div class="order-number" *ngIf="item.value && !sideNavBarWidth">
        {{ item.value }}
      </div>
    </div>
  </div>

  <span class="nav-title"> Other Information</span>

  <div *ngFor="let item of navBarItems">
    <div
      *ngIf="item.category === 'information'"
      (click)="handleNavSelect(item)"
      [ngStyle]="
        item.selected
          ? {
              'background-color': 'rgba(30, 94, 255, 1)',
              color: 'white',
              'border-radius': '0.5rem'
            }
          : {}
      "
      class="individual-nav-wrapper"
    >
      <div class="label-icon">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span *ngIf="!sideNavBarWidth">{{ item.label }}</span>
      </div>
    </div>
  </div>

  <span class="nav-title"> Settings</span>

  <div *ngFor="let item of navBarItems">
    <div
      *ngIf="item.category === 'setting'"
      (click)="handleNavSelect(item)"
      [ngStyle]="
        item.selected
          ? {
              'background-color': 'rgba(30, 94, 255, 1)',
              color: 'white',
              'border-radius': '0.5rem'
            }
          : {}
      "
      class="individual-nav-wrapper"
    >
      <div class="label-icon">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span *ngIf="!sideNavBarWidth">{{ item.label }}</span>
      </div>
    </div>
  </div>
</div>
